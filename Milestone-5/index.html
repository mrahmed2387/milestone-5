<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
<link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br><br>

            <label for="phone">Phone.no:</label>
            <input type="tel" id="phone" placeholder="Enter your phone.no" required>
            <br><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea placeholder="Enter your education" id="education" rows="4" required></textarea>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea placeholder="Enter your experience" id="experience" rows="4" required></textarea>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea placeholder="Enter your skills" id="skills" rows="4" required></textarea>
        </fieldset>
        <br><br>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Editable and Dynamic -->
     <div id="resume-display" contenteditable="true">
        <!-- resume generator -->
     </div>

    <br>

<!-- shareable link and download option -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        
        
        <br>
        <button id="download-pdf" type="submit"><b>Download as PDF</b></button>
    </div>
     <script src="script.js"></script>
</body>
</html>
